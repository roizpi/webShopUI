<div class="card" style="margin-top: 20px; ">
  <img class="card-img-top"
      src="{{book.img}}"
      alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{book.title}}</h4>
    <p class="card-text">{{book.description}}</p>
    <table class="table">
      <tr>
        <td><label>Author:</label></td>
        <td><b>{{book.author}}</b></td>
      </tr>
      <tr>
        <td><label>Isbn:</label></td>
        <td><b>{{book.isbn}}</b></td>
      </tr>
      <tr>
        <td><label>Price:</label></td>
        <td><b>{{book.price | currency:'EUR':'symbol'}}</b></td>
      </tr>
    </table>
    <a href="#"
       (click)="returnToList(); $event.preventDefault(); $event.stopPropagation();" class="card-link">Return</a>
    <a href="#"
       (click)="addToCart(); $event.preventDefault(); $event.stopPropagation();" class="card-link">Add to cart</a>
  </div>
</div>
