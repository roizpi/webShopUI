<h2 *ngIf="filter === 'categories'">Category: <b>{{filterValue}}</b></h2>
<h2 *ngIf="filter === 'title/author'">Title/Author: <b>{{filterValue}}</b></h2>
<br/>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td style="text-align: right">{{book.price | currency:'EUR':'symbol'}}</td>
      <td>
        <button type="button" (click)="btDetailOnClick(book)" class="btn btn-outline-primary">Detail</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
