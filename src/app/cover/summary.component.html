<h2>Order: <b>{{order.locator}}</b></h2>
<br/>
<b>Your order has been confirmed.</b>
<br/>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th style="text-align: center">Title</th>
      <th style="text-align: center">Price</th>
      <th style="text-align: center">Amount</th>
      <th style="text-align: center">Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of order.items">
      <td>{{item.title}}</td>
      <td style="text-align: right">{{item.price | currency:'EUR': 'symbol'}}</td>
      <td style="text-align: right">{{item.units}}</td>
      <td style="text-align: right">{{item.units * item.price | currency:'EUR': 'symbol'}}</td>
    </tr>
    <tr class="table-dark">
      <td colspan="2"></td>
      <td style="text-align: right"><b>{{order.totalUnits}}</b></td>
      <td style="text-align: right"><b>{{order.totalPrice | currency:'EUR':'symbol'}}</b></td>
    </tr>
    </tbody>
  </table>
</div>
