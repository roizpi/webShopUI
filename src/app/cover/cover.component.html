<div class="cover">
  <div *ngIf="!mode">
    <h1>{{title}}</h1>
  </div>
  <div *ngIf="mode === 'list'">
    <app-catalog [books]="books"
                 [filter]="filter"
                 [filterValue]="filterValue"
                 (selectBook)="onSelectBook($event)"
                 (onAddBook)="onAddToCart($event)">
    </app-catalog>
  </div>
  <div *ngIf="mode === 'detail'">
    <app-detail [book]="selectBook"
                (onReturn)="returnToList()"
                (onAddToCart)="onAddToCart($event)">
    </app-detail>
  </div>
  <div *ngIf="mode === 'cart'">
    <app-cart [cart]="cart"
              (onBookSelect)="onSelectBook($event)"
              (onBuy)="onBuy($event)">
    </app-cart>
  </div>
  <div *ngIf="mode === 'checkout'">
    <app-checkout [order]="order"
                  [cart]="cart"
                  (onCart)="returnToCart($event)"
                  (onOrderSummary)="onOrderSummary($event)">
    </app-checkout>
  </div>
  <div *ngIf="mode === 'summary'">
    <app-summary [order]="order"></app-summary>
  </div>
</div>
